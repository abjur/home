baseurl = "http://www.abj.org.br/"
title = "ABJ"
theme = "hugo-universal-theme"
languageCode = "en-us"
disqusShortname = "jurimetria"
googleAnalytics = "UA-76479958-2"

# Define the number of posts per page
paginate = 8

[params]
    viewMorePostLink = "/home/blog/"
    author = "ABJ"
    style = "blue"
    email = "jtrecenti@abjur.org.br"
    about_us = "<p>A Associação Brasileira de Jurimetria é uma entidade sem fins lucrativos formada por pesquisadores do direito e da estatística, que tem por objetivo investigar e incentivar a aplicação da estatística e da probabilidade no estudo do direito e de suas instituições.</p>"
    copyright = "Copyright (c) 2011 - 2017, ABJ; Todos os direitos reservados."
    date_format = "2006-01-02"
    logo = "img/abj_logo_160w.png"
    address = """<p><strong>Associação Brasileira de Jurimetria.</strong>
        <br>Rua Leopoldo Couto Magalhães Júnior, 146
        <br>11 andar, CEP 04542-000.
        <br>Itaim Bibi, São Paulo - SP.
        <br>Brasil
        <br>
      </p>
      """
    latitude = "-23.5866298"
    longitude = "-46.6774215"

