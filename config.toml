baseurl = "/"
title = "ABJ"
theme = "hugo-universal-theme"
languageCode = "en-us"
disqusShortname = "jtrecenti"
googleAnalytics = "UA-76479958-2"

# Define the number of posts per page
paginate = 10

[params]
    viewMorePostLink = "/blog/"
    author = "ABJ"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    
    email = "j@abj.org.br"
    about_us = "<p>Associação Brasileira de Jurimetria. Direito na medida.</p>"
    copyright = "Copyright (c) 2011 - 2017, ABJ; all rights reserved."
    date_format = "2006-01-02"
    logo = "img/abj_logo_cut.png"
    address = """<p><strong>Associação Brasileira de Jurimetria.</strong>
        <br>Rua Leopoldo Couto Magalhães Júnior, 146
        <br>11 andar, CEP 04542-000.
        <br>Itaim Bibi, São Paulo - SP.
        <br>Brasil
        <br>
      </p>
      """
    latitude = "-23.5866298"
    longitude = "-46.6774215"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

[[params.menu]]
    name = "Home"
    url  = "/"
    weight = 1

[[params.menu]]
    name = "Institucional"
    url  = "/about/"
    weight = 3

[[params.menu]]
    name = "Jurimetria"
    url  = "/jurimetrics/"
    weight = 3

[[params.menu]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[params.menu]]
    name = "Contato"
    url  = "/contact/"
    weight = 5

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files.  items
    # You can find example at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = false
    # All features are defined in their own files. 
    # You can find example items at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. 
    # You can find example items at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = false
    icon = "fa fa-file-code-o"
    title = "Do you want to see more?"
    subtitle = ""
    link_url = "#"
    link_text = "Check other homepages"

[params.clients]
    enable = false
    # All clients are defined in their own files.
    # You can find example items at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "Blog direito na medida"
    subtitle = ""
