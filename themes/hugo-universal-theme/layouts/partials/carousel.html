{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container" style="padding-right: 0;padding-left: 0;">
            <div class="homepage owl-carousel" style="padding:0px;height:380px">
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-5 left">
                          <h1>{{ .title }}</h1>
                          {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive" src="{{ .image }}" alt="" style="max-height:380px;position:relative;margin:0px;padding:0px;">
                       </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
    <!-- /.project owl-slider -->
</section>
{{ end }}
{{ end }}
{{ end }}
